spring.datasource.url=jdbc:mysql://localhost:3306/table_db
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.open-in-view=true 
spring.jpa.show-sql=true
server.max-http-header-size=10MB

spring.main.allow-bean-definition-overriding=true
spring.redis.port=6379
spring.cache.type=redis
spring.cache.redis.cache-null-values=true
spring.jpa.properties.hibernate.show_sql=true
spring.main.web-application-type=reactive
#spring.liquibase.change-log=classpath:db/changelog/patch/db.changelog-master.yaml
server.port= 8083

grpc.server.host=localhost
grpc.port=8084
grpc.client.{client-name}.negotiationType=TLS
